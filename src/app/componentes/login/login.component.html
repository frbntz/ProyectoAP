Dentro de las validacioens que se hacen en el template para mostrar mensajes de error se observan
las siguientes propiedades:
.touched: Booleana que especifica si el form control fue tocado por el usuario.
.errors: booleano que esp si el formulario tiene errores (falla una o más validaciones).

Cuando un control no cumple reglas de validación, se reflejan en su propiedad errors que será un objeto con una propiedad
por cada regla insatisfecha y un valor o mensaje de ayuda guardado en dicha propiedad.
Los posibles estados de una validación son:
valid
invalid
pending
disabled (se explican por si mismas)

El formulario tambien se somete a estos estados en función de como estén sus controles:
prinstine: no tocado por el usuario
dirty: modificado algún valor
touched: el usuario ha tocado el control lanzando un evento blur al salir.
untouched: el usuario no ha tocado y salido del control lanzando ningún evento blur.

Estas validaciones son mientras el usuario interactua con los campos. El siguiente paso es hacer validaciones previas al envio
de los datos al servidor.-->
